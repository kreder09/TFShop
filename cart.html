<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformers Virtual Shop</title>
  <link rel="website icon" type="png" href="images/main-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
  <header class="main-header">
    <div class="header-container">
      <div class="main-logo">
        <a href="index.html"><img src="images/main-logo.png" alt="Nombre de la tienda"></a>
      </div>
      <div class="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav class="header-nav">
        <ul class="header-ul">
          <li><a href="index.html" class="header-option">Inicio</a></li>
          <li><a href="index.html#ofertas" class="header-option">Ofertas</a></li>
          <li><a href="index.html#productos" class="header-option">Productos</a></li>
          <li><a href="index.html#contacto" class="header-option">Contacto</a></li>
        </ul>
      </nav>
      <div class="search-cart">
        <input type="text" class="searchbar">
        <a href="Error.html" class="search">
          <iconify-icon icon="ant-design:search-outlined" style="color: white;" width="30"></iconify-icon>
        </a>
        <a href="cart.html">
          <iconify-icon icon="grommet-icons:cart" style="color: white;" width="30"></iconify-icon>
        </a>
      </div>
    </div>
  </header>
  <section class="cart-section" id="inicio">
    <article class="grid-container-cart cart-list">
      <div class="cols">
        <div class="col">
          <div class="carrito">
            <h2>Carrito de Compras</h2>
            <ul class="cart-items">
              <p id="empty-cart-message">Tu carrito está vacío...</p>
            </ul>
          </div>
          <button id="clear-cart" class="button cart-button">Eliminar todo</button>
        </div>
        <div class="col">
          <img src="images/arcee.png" class="cart-image" />
        </div>
      </div>
      <div class="cart-shorcuts">
        <a href="index.html" class="button cart-button">Volver</a>
        <a href="Error.html" class="button cart-button">Continuar</a>
      </div>
    </article>
  </section>
  <div class="divisor">
  </div>
  <footer class="footer" id="contacto">
    <div class="grid-container">
      <div class="social-icons">
        <a href="https://www.instagram.com/transformersofficial/" target="_blank"><iconify-icon
            icon="entypo-social:instagram-with-circle"></iconify-icon></a>
        <a href="https://www.facebook.com/transformers/?locale=es_LA" target="_blank"><iconify-icon
            icon="entypo-social:facebook-with-circle"></iconify-icon></a>
        <a href="https://twitter.com/transformers" target="_blank"><iconify-icon
            icon="entypo-social:twitter-with-circle"></iconify-icon></a>
      </div>
      <div class="shorcuts">
        <div class="line">
          <ul>
            <li><a href="">Información</a></li>
            <li><a href="">Soporte</a></li>
            <li><a href="">Marketing</a></li>
          </ul>
        </div>
        <div class="line">
          <ul>
            <li><a href="">Terminos de uso</a></li>
            <li><a href="">Politica de privacidad</a></li>
          </ul>

        </div>
      </div>
      <div class="copy">
        All rights reserved &#169 2023
      </div>

    </div>

  </footer>

</body>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<script src="scripts/scripts.js"></script>
<script src="scripts/cart.js"></script>

</html>
